name: Push to GitLab

on:
  push:
    branches:
      - main  # adjust the branch as needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Push to GitLab
      env:
        GITLAB_TOKEN: ${{ secrets.TARGET_TOKEN }}
      run: |
        # Set up Git configuration
        git config --global user.email "idankob@gmail.com"
        git config --global user.name "BETAIDK"
        
        # Add GitLab remote
        git remote add gitlab https://gitlab.com/BETAIDK/gitlab-monitor.git
        
        # Fetch GitLab changes
        git fetch gitlab
        
        # Merge GitHub changes into GitLab
        git merge gitlab/main --allow-unrelated-histories
        
        # Push changes back to GitLab
        git push gitlab main  # adjust the branch as needed
